openapi: 3.0.3
info:
  title: GodMode API
  description: AI-powered knowledge management system API
  version: 1.0.0
  contact:
    name: RPAD
  license:
    name: MIT

servers:
  - url: http://localhost:3005/api
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: User
    description: User profile and settings
  - name: Projects
    description: Project management
  - name: Members
    description: Project membership
  - name: Invites
    description: Project invitations
  - name: Activity
    description: Activity log
  - name: Comments
    description: Comments and discussions
  - name: Notifications
    description: User notifications
  - name: Search
    description: Search functionality
  - name: API Keys
    description: API key management (Enterprise)
  - name: Webhooks
    description: Webhook management (Enterprise)
  - name: Audit
    description: Audit log export (Enterprise)
  - name: Sync
    description: Graph synchronization status
  - name: Companies
    description: Company profiles, branding, and report templates (A4/PPT)
  - name: System
    description: System configuration (superadmin)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        code:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, admin, super_admin]
        created_at:
          type: string
          format: date-time

    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        owner_id:
          type: string
          format: uuid
        settings:
          type: object
        created_at:
          type: string
          format: date-time

    ProjectMember:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        role:
          type: string
          enum: [owner, admin, write, read]
        username:
          type: string
        display_name:
          type: string
        joined_at:
          type: string
          format: date-time

    Invite:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [admin, write, read]
        email:
          type: string
          nullable: true
        expires_at:
          type: string
          format: date-time
        accepted_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    ActivityLogEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
        actor_id:
          type: string
          format: uuid
        target_type:
          type: string
        target_id:
          type: string
        metadata:
          type: object
        ip_address:
          type: string
        created_at:
          type: string
          format: date-time

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        author_id:
          type: string
          format: uuid
        target_type:
          type: string
        target_id:
          type: string
        parent_id:
          type: string
          format: uuid
          nullable: true
        resolved_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [mention, reply, assignment, update, system]
        title:
          type: string
        body:
          type: string
          nullable: true
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    ApiKey:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        key_prefix:
          type: string
        permissions:
          type: array
          items:
            type: string
        is_active:
          type: boolean
        last_used_at:
          type: string
          format: date-time
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

    SyncStatus:
      type: object
      properties:
        health_status:
          type: string
          enum: [healthy, degraded, failing]
        pending_count:
          type: integer
        last_sync_at:
          type: string
          format: date-time
          nullable: true
        error_count_24h:
          type: integer

    BrandAssets:
      type: object
      properties:
        primary_color:
          type: string
          nullable: true
        secondary_color:
          type: string
          nullable: true
        ai_context:
          type: string
          nullable: true
        analyzed_at:
          type: string
          format: date-time
          nullable: true

    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        logo_url:
          type: string
          format: uri
          nullable: true
        website_url:
          type: string
          format: uri
          nullable: true
        linkedin_url:
          type: string
          format: uri
          nullable: true
        owner_id:
          type: string
          format: uuid
        brand_assets:
          $ref: '#/components/schemas/BrandAssets'
        a4_template_html:
          type: string
          nullable: true
        ppt_template_html:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

paths:
  /auth/status:
    get:
      tags: [Authentication]
      summary: Check authentication status
      responses:
        '200':
          description: Auth configuration status
          content:
            application/json:
              schema:
                type: object
                properties:
                  configured:
                    type: boolean

  /auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                name:
                  type: string
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_at:
                        type: integer
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful

  /user/profile:
    get:
      tags: [User]
      summary: Get current user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          description: Not authenticated
    put:
      tags: [User]
      summary: Update user profile
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                display_name:
                  type: string
      responses:
        '200':
          description: Profile updated

  /user/projects:
    get:
      tags: [User]
      summary: List user's projects
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'

  /companies:
    get:
      tags: [Companies]
      summary: List companies for the current user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of companies
          content:
            application/json:
              schema:
                type: object
                properties:
                  companies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Company'
        '401':
          description: Not authenticated
    post:
      tags: [Companies]
      summary: Create a company
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                description:
                  type: string
                logo_url:
                  type: string
                  format: uri
                website_url:
                  type: string
                  format: uri
                linkedin_url:
                  type: string
                  format: uri
      responses:
        '200':
          description: Company created
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    $ref: '#/components/schemas/Company'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated

  /companies/{companyId}:
    get:
      tags: [Companies]
      summary: Get company by ID
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Company details
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    $ref: '#/components/schemas/Company'
        '403':
          description: Forbidden
        '404':
          description: Not found
    put:
      tags: [Companies]
      summary: Update company
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                logo_url:
                  type: string
                  format: uri
                website_url:
                  type: string
                  format: uri
                linkedin_url:
                  type: string
                  format: uri
                brand_assets:
                  $ref: '#/components/schemas/BrandAssets'
      responses:
        '200':
          description: Company updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    $ref: '#/components/schemas/Company'
        '403':
          description: Only owner can update
        '404':
          description: Not found
    delete:
      tags: [Companies]
      summary: Delete company
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Company deleted
        '403':
          description: Only owner can delete
        '404':
          description: Not found

  /companies/{companyId}/analyze:
    post:
      tags: [Companies]
      summary: Run AI analysis (brand colors, context). Rate limited (e.g. 5 min per company).
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Analysis complete; company updated with brand_assets
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  company:
                    $ref: '#/components/schemas/Company'
        '429':
          description: Rate limited
        '403':
          description: Only owner can run analysis

  /companies/{companyId}/templates/{type}:
    get:
      tags: [Companies]
      summary: Get company template HTML (a4 or ppt)
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [a4, ppt]
      responses:
        '200':
          description: Template HTML
          content:
            application/json:
              schema:
                type: object
                properties:
                  html:
                    type: string
        '403':
          description: Forbidden
    put:
      tags: [Companies]
      summary: Update company template HTML
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [a4, ppt]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                html:
                  type: string
      responses:
        '200':
          description: Template updated
        '403':
          description: Only owner can update

  /companies/{companyId}/templates/generate:
    post:
      tags: [Companies]
      summary: Generate template base with AI (a4 or ppt)
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [a4, ppt]
      responses:
        '200':
          description: Generated HTML saved and returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  html:
                    type: string
                  company:
                    $ref: '#/components/schemas/Company'
        '403':
          description: Only owner can generate

  /projects:
    get:
      tags: [Projects]
      summary: List all projects
      responses:
        '200':
          description: Project list
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string

  /projects/{projectId}/stats:
    get:
      tags: [Projects]
      summary: Get project statistics
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  stats:
                    type: object
                    properties:
                      members:
                        type: integer
                      comments:
                        type: integer
                      recentActivity:
                        type: integer

  /projects/{projectId}/members:
    get:
      tags: [Members]
      summary: List project members
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Member list
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectMember'
    post:
      tags: [Members]
      summary: Add project member
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [userId, role]
              properties:
                userId:
                  type: string
                  format: uuid
                role:
                  type: string
                  enum: [admin, write, read]
      responses:
        '200':
          description: Member added

  /projects/{projectId}/invites:
    get:
      tags: [Invites]
      summary: List project invites
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invite list
          content:
            application/json:
              schema:
                type: object
                properties:
                  invites:
                    type: array
                    items:
                      $ref: '#/components/schemas/Invite'
    post:
      tags: [Invites]
      summary: Create invite
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  type: string
                  enum: [admin, write, read]
                email:
                  type: string
                  format: email
                expiresInHours:
                  type: integer
                  default: 48
      responses:
        '200':
          description: Invite created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  invite:
                    type: object
                    properties:
                      id:
                        type: string
                      token:
                        type: string

  /projects/{projectId}/activity:
    get:
      tags: [Activity]
      summary: Get activity log
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Activity log
          content:
            application/json:
              schema:
                type: object
                properties:
                  activity:
                    type: array
                    items:
                      $ref: '#/components/schemas/ActivityLogEntry'

  /projects/{projectId}/comments:
    get:
      tags: [Comments]
      summary: List comments
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: targetType
          in: query
          required: true
          schema:
            type: string
        - name: targetId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Comments list
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
    post:
      tags: [Comments]
      summary: Create comment
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [targetType, targetId, content]
              properties:
                targetType:
                  type: string
                targetId:
                  type: string
                content:
                  type: string
                parentId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Comment created

  /notifications:
    get:
      tags: [Notifications]
      summary: List notifications
      security:
        - BearerAuth: []
      parameters:
        - name: unreadOnly
          in: query
          schema:
            type: boolean
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  /notifications/unread-count:
    get:
      tags: [Notifications]
      summary: Get unread count
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Unread count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer

  /projects/{projectId}/api-keys:
    get:
      tags: [API Keys]
      summary: List API keys
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKeys:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
    post:
      tags: [API Keys]
      summary: Create API key
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                permissions:
                  type: array
                  items:
                    type: string
                expiresAt:
                  type: string
                  format: date-time
      responses:
        '200':
          description: API key created

  /projects/{projectId}/webhooks:
    get:
      tags: [Webhooks]
      summary: List webhooks
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Webhooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  webhooks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'
    post:
      tags: [Webhooks]
      summary: Create webhook
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name, url, events]
              properties:
                name:
                  type: string
                url:
                  type: string
                  format: uri
                events:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Webhook created

  /projects/{projectId}/sync/status:
    get:
      tags: [Sync]
      summary: Get sync status
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sync status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/SyncStatus'

  /projects/{projectId}/sync/stats:
    get:
      tags: [Sync]
      summary: Get sync statistics
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sync stats

  /system/google-drive:
    get:
      tags: [System]
      summary: Get Google Drive config state (superadmin)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Config state without secrets
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  rootFolderId:
                    type: string
                  hasSystemCredentials:
                    type: boolean
                  bootstrappedAt:
                    type: string
                    nullable: true
    post:
      tags: [System]
      summary: Save Google Drive config (superadmin)
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                rootFolderId:
                  type: string
                serviceAccountJson:
                  type: string
                  description: Full service account JSON (optional, to set or replace)
      responses:
        '200':
          description: Saved

  /system/google-drive/bootstrap-all:
    post:
      tags: [System]
      summary: Bootstrap Google Drive folders for all projects (superadmin)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Bootstrap result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  projectsCount:
                    type: integer
                  bootstrappedAt:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
